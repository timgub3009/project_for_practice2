<!DOCTYPE html>
<html lang="RU">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOP</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body class="page">
    <section class="first-view">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="">
            <nav>
                <ul class="header__menu">
                    <li><a class="header__menu-item header__menu-item_type_active" href="#">Главная</a></li>
                    <li><a class="header__menu-item" href="#">Магазин</a></li>
                    <li><a class="header__menu-item" href="#">О бренде</a></li>
                    <li><a class="header__menu-item" href="#">Контакты</a></li>
                </ul>
            </nav>
            <div class="header__phone">
                <button class="button">
                    <img class="image" src="./images/phone_btn.svg" alt="">
                </button>
                <div class="header__phone-number">+7 (495) 823-54-12</div>
            </div>
            <button class="button">
                <img class="image" src="./images/shopping-bags.svg" alt="">
            </button>
        </header>
        <div class="first-view__content">
            <div class="first-view__offer">
                <h1 class="first-view__section-title">Новые поступления в этом сезоне</h1>
                <p class="first-view__section-subtitle">Утонченные сочетания и бархатные оттенки - вот то, что вы искали в этом сезоне. Время исследовать.</p>
                <div class="first-view__buttons">
                    <button>
                        <img src="./images/index.svg" alt="">
                    </button>
                    <button>Открыть магазин</button>
                </div>
            </div>
            <div class="first-view__photos">
                <img class="first-view__sub-photo first-view__sub-photo_type_left" src="./images/girl-sub-left.svg" alt="">
                <img class="first-view__main-photo" src="./images/girl-main.svg" alt="">
                <img class="first-view__sub-photo first-view__sub-photo_type_right" src="./images/girl-sub-right.svg" alt="">
            </div>
            <div class="first-view__rectangle"></div>
        </div>  
    </section>
</body>
</html>
